<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zip Code Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 300px;
            margin: 0 auto;
        }
        label, input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Enter Your Zip Code</h1>
<form action="/submit" method="post">
    <label for="zip">Zip Code:</label>
    <input type="text" id="zip" name="zip" pattern="[0-9]{5}" maxlength="5" placeholder="e.g., 12345" required>
    <input type="submit" value="Submit">
</form>
</body>
</html>
